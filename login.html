<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="https://acortar.link/jLiEAs">
</head>
<body>

    <header id="header">
        <img src="https://acortar.link/jLiEAs" alt="" id="logo">
    </header>

    <form id="form-login">
        <label for="nombre" class="label">Username</label>
        <input type="text" id="username"></input>
        <br>
        <label for="contrasena" class="label">Contrasena</label>
        <input type="password" id="contrasena"></input>
        <br>
        <input type="submit" id="btn-submit-form"></input>
    </form>

</body>
</html>
