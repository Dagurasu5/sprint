<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power fit 9</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header id="header">
        <img src="https://acortar.link/yOXfyI" alt="" id="logo">
    </header>

    <form id="form-registro">
        <label for="nombre" class="label">Username</label>
        <input type="text" id="username">
        <br>
        <label for="contrasena" class="label">Contrasena</label>
        <input type="password" id="contrasena">
        <br>
        <label for="security-q" class="label">Pregunta seguridad</label>
        <select name="security-q" id="pregunta">
            <option value="1">¿Animal favorito?</option>
            <option value="2">¿Color favorito?</option>
            <option value="3">¿Comida favorita?</option>
            <option value="4">¿Cual es el nombre de tu primer mascota?</option>
            <option value="5">¿Donde naciste?</option>
        </select>
        <br>
        <label for="respuesta" class="label">Respuesta seguridad</label>
        <input type="text" id="respuesta">
        <br>
        <button id="btn-registrar">Registrarse</button>
        <br>
        <a href="login.html">Login</a>
    </form>


</body>
</html>
